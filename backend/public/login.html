<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fire Center Login</title>
  <link rel="stylesheet" href="style/authentication.css" />

</head>
<body>
  <h2>Fire Center Login</h2>
  <form method="POST" action="/login-center">
    <input type="text" name="name" placeholder="Center Name" required /><br />
    <input type="password" name="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>
</body>
</html>
