<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fire Center Login - Australia Fire Dashboard</title>
  <link rel="stylesheet" href="./style/admin_login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">🔥</div>
      <h1 class="login-title">Fire Center Login</h1>
      <p class="login-subtitle">Access your fire center dashboard</p>
    </div>



    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email"> name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          required 
          placeholder="name"
        >
        <span class="input-icon">📧</span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          placeholder="Enter your password"
          autocomplete="current-password"
        >
        <span class="input-icon">🔒</span>
        <span class="password-toggle" id="passwordToggle" onclick="togglePassword()">👁️</span>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          Remember me
        </label>
        <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <span id="loginText">🔥 Sign In to Fire Center</span>
        <div class="loading" id="loadingSpinner">
          <div class="spinner"></div>
          <span>Signing in...</span>
        </div>
      </button>
    </form>


  </div>

  <script src="./script/admin_login.js"></script>
</body>
</html>
